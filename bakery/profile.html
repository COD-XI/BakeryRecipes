<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Recipes - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <!-- Same navbar as in index.html -->
    </header>

    <main class="container">
        <h1 class="page-title">My Profile</h1>
        <div class="profile-content">
            <section class="profile-info">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
                <h2>John Doe</h2>
                <p>john.doe@example.com</p>
                <p>Passionate baker and recipe creator</p>
                <button class="btn btn-outline">Edit Profile</button>
            </section>
            <section class="profile-recipes">
                <h2>My Recipes</h2>
                <div class="recipe-grid">
                    <div class="recipe-card">
                        <img src="https://via.placeholder.com/300x200" alt="My Recipe 1" class="recipe-image">
                        <h3>My Recipe 1</h3>
                        <p>A delicious creation...</p>
                        <div class="recipe-actions">
                            <a href="#" class="btn btn-outline">View</a>
                            <a href="#" class="btn btn-outline">Edit</a>
                        </div>
                    </div>
                    <div class="recipe-card">
                        <img src="https://via.placeholder.com/300x200" alt="My Recipe 2" class="recipe-image">
                        <h3>My Recipe 2</h3>
                        <p>Another amazing recipe...</p>
                        <div class="recipe-actions">
                            <a href="#" class="btn btn-outline">View</a>
                            <a href="#" class="btn btn-outline">Edit</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <!-- Same footer as in index.html -->
    </footer>

    <script>
        // Same script as in index.html
    </script>
</body>
</html>
